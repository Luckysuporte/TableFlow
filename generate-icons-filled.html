<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de √çcones TableFlow - Totalmente Preenchidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #0f0c29;
            color: white;
            text-align: center;
        }

        canvas {
            border: 2px solid #8B5CF6;
            margin: 20px;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .preview {
            display: inline-block;
            margin: 20px;
        }

        .info {
            background: rgba(139, 92, 246, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <h1>üé® Gerador de √çcones TableFlow PWA</h1>
    <div class="info">
        <p><strong>‚úÖ √çcones TOTALMENTE PREENCHIDOS - Sem bordas brancas!</strong></p>
        <p>Cantos sutilmente arredondados (estilo iOS)</p>
    </div>

    <div class="preview">
        <h3>√çcone 192x192</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon(192)">üì• Baixar 192x192</button>
    </div>

    <div class="preview">
        <h3>√çcone 512x512</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon(512)">üì• Baixar 512x512</button>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Limpar canvas
            ctx.clearRect(0, 0, size, size);

            // PASSO 1: Criar gradiente diagonal (roxo para azul)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8B5CF6');    // Roxo
            gradient.addColorStop(1, '#06B6D4');    // Azul ciano

            // PASSO 2: Desenhar ret√¢ngulo TOTALMENTE PREENCHIDO com cantos SUTIS
            const cornerRadius = Math.min(size * 0.08, 40); // Cantos sutis (8% ou max 40px)
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(cornerRadius, 0);
            ctx.lineTo(size - cornerRadius, 0);
            ctx.arcTo(size, 0, size, cornerRadius, cornerRadius);
            ctx.lineTo(size, size - cornerRadius);
            ctx.arcTo(size, size, size - cornerRadius, size, cornerRadius);
            ctx.lineTo(cornerRadius, size);
            ctx.arcTo(0, size, 0, size - cornerRadius, cornerRadius);
            ctx.lineTo(0, cornerRadius);
            ctx.arcTo(0, 0, cornerRadius, 0, cornerRadius);
            ctx.closePath();
            ctx.fill();

            // PASSO 3: Desenhar os 4 quadrados brancos no centro
            ctx.fillStyle = 'white';

            // Tamanhos proporcionais
            const squareSize = size * 0.16;      // Quadrados um pouco maiores
            const gap = size * 0.06;              // Espa√ßo entre quadrados
            const squareRadius = size * 0.025;    // Cantos sutis nos quadrados

            // Calcular posi√ß√£o central do grid 2x2
            const totalGridSize = (squareSize * 2) + gap;
            const startX = (size - totalGridSize) / 2;
            const startY = (size - totalGridSize) / 2;

            // Desenhar 4 quadrados em grid 2x2
            const positions = [
                [startX, startY],                                    // Top-left
                [startX + squareSize + gap, startY],                 // Top-right
                [startX, startY + squareSize + gap],                 // Bottom-left
                [startX + squareSize + gap, startY + squareSize + gap] // Bottom-right
            ];

            positions.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.moveTo(x + squareRadius, y);
                ctx.lineTo(x + squareSize - squareRadius, y);
                ctx.arcTo(x + squareSize, y, x + squareSize, y + squareRadius, squareRadius);
                ctx.lineTo(x + squareSize, y + squareSize - squareRadius);
                ctx.arcTo(x + squareSize, y + squareSize, x + squareSize - squareRadius, y + squareSize, squareRadius);
                ctx.lineTo(x + squareRadius, y + squareSize);
                ctx.arcTo(x, y + squareSize, x, y + squareSize - squareRadius, squareRadius);
                ctx.lineTo(x, y + squareRadius);
                ctx.arcTo(x, y, x + squareRadius, y, squareRadius);
                ctx.closePath();
                ctx.fill();
            });
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();

            // Feedback visual
            alert(`‚úÖ √çcone ${size}x${size} baixado!\n\nAgora substitua o arquivo antigo em:\n/public/icons/icon-${size}x${size}.png`);
        }

        // Gerar os √≠cones ao carregar a p√°gina
        window.onload = () => {
            createIcon(192);
            createIcon(512);
            console.log('‚úÖ √çcones gerados com sucesso!');
        };
    </script>
</body>

</html>
